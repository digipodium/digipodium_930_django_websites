<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Calculator</title>
</head>

<body>
    <div class="container">
        <input type="number" id="num1" placeholder="enter a number">
        <input type="number" id="num2" placeholder="enter number 2">
        <br>
        <button id="btnAdd">Add</button>
        <button id="btnSub">Subtract</button>
        <button id="btnMul">Multiply</button>
        <button id="btnDiv">Divide</button>
        <span id="answer"></span>
    </div>
    <script>
        let num1box = document.querySelector('#num1')
        let num2box = document.querySelector('#num2')
        let ansbox = document.querySelector('#answer')
        document.querySelector('#btnAdd').addEventListener('click', () =>{
            var n1 = parseInt(num1box.value)
            var n2 = parseInt(num2box.value)
            ansbox.innerHTML = n1 + n2
        })
        document.querySelector('#btnSub').addEventListener('click', () =>{
            var n1 = parseInt(num1box.value)
            var n2 = parseInt(num2box.value)
            ansbox.innerHTML = n1 - n2
        })
        // make 2 more event listeners for the other buttons
    </script>
</body>

</html>
